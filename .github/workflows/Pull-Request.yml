name: Sentinel-Cordova-Plugin Pull Request

run-name: Triggered by @${{ github.actor }}

on:
  pull_request:

  workflow_dispatch:

jobs:
  JavaScript-Lint-Check:
    runs-on: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: ./package-lock.json
    - name: Install Dependencies
      run: |
        npm install
    - name: Run JavaScript Lint Check
      run: |
        npm run eslint

  Kotlin-Lint-Check:
    runs-on: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: ./package-lock.json
    - name: Install Dependencies
      run: |
        curl -sSLO https://github.com/pinterest/ktlint/releases/download/0.49.0/ktlint && chmod a+x ktlint && sudo mv ktlint /usr/local/bin/
    - uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '11' 
    - name: Run ktlintCheck
      run: |
        ktlint --format
      